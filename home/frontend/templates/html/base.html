{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- css bootstrap -->
    <link href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
<!-- this is the base html file where the basic structure is going to be (mostly imports of css and js). All other htmls should inherit this one -->

    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js'  %}"></script>

    <!-- jquery -->
    <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>

    {% block javascript %}
    {% endblock %}
</body>
</html>
