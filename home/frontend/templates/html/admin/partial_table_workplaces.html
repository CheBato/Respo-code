{% for obj in workplaces %}
<tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td><a href="#" class="clickableWorkplace" name="{{obj.name}}">{{obj.name}}</a></td>
    <td>{{obj.desc}}</td>
    <td class="text-center">
        <i class="far fa-edit text-success editIconModal editWorkplace" data-toggle="modal" data-id="{{obj.name}}" data-target="#editModal"></i> / <i class="far fa-trash-alt text-danger deleteIconModal deleteWorkplace" data-toggle="modal" data-id="{{obj.name}}" data-target="#deleteModal"></i>
    </td>
</tr>
{% endfor %}
