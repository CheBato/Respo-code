{% extends "html/index.html" %}
{% load static %}
{% block main_content %}
<div class="row">
    <div class="col mt-2">
        <form id="uploaderForm" class="" method="post" enctype="multipart/form-data" action="{% url 'uploadFile' %}">
        {% csrf_token %}
        <h2 class="text-primary">Upload Excel Files</h2>
            <div class="custom-file mt-4">
                <input type="file" class="custom-file-input" name="excel_One" id="excelOne">
                <label class="custom-file-label" for="excelOne">Excel one - Competencies</label>
            </div>
            <div class="custom-file mt-4">
                <input type="file" class="custom-file-input" id="excelTwo">
                <label class="custom-file-label" for="excelTwo">Excel two - Trainings</label>
            </div>
            <div class="text-right mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock main_content %}
