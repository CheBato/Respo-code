{% extends "html/base.html" %} <!-- is used to receive all imports (bootstrap,js,jquery,...) and should be used in all html files -->
{% load static %} <!-- used to load the static folder -->
{% block title %} {{title}} {% endblock %}

{% block content %} <!-- everything below this tag will become block content and will be inserted in the base html -->


<div class="container-fluid d-flex flex-column min-vh-100">
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="col-auto">
            <div class="card shadow p-2" style="width:22rem;">
                <div class="card-body">
                    <h3 class="card-title text-primary text-center">RESPO</h3>
                    <form id="login-form" method="post" action="{%url 'authenticateUser' %}">
                    {% csrf_token %}
                    <div class="form-group mt-4">
                        <label for="usrName">Username</label>
                        <input type="text" class="form-control" name="usrName" id="usrName" placeholder="username" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="usrPass">Password</label>
                        <input type="password" class="form-control" name="usrPass" id="usrPass" placeholder="password" required>
                    </div>
                    <div class="form-group mt-4">
                        <div class="row align-items-center">
                            <div class="col">
                                <a href="#" data-toggle="modal" data-target="#editModal">Create account</a>
                            </div>
                            <div class="col text-right">
                                <button type="submit" name="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="myAlert-bottom alert text-center alert-{{alert.type}} d-{{alert.show}}">
    {{alert.message}}
</div>
<footer class="page-footer font-small gray">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">
      <a href="https://www.mps.si/sl/" title="Mednarodna  podiplomska šola Jožefa Stefana">
        <img src="/static/user_images/mps-logo.svg" alt="Mednarodna podiplomska šola Jožeta Štefana">
      </a>
  </div>
  <!-- Copyright -->

</footer>
</div>
<div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalTitle">Create account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form id="edit-employee-form" method="post" action="{% url 'createHR' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="admin-name">First Name:</label>
                    <input type="text" class="form-control" name="admin_name" id="admin-name" required>
                </div>
                <div class="form-group">
                    <label for="admin-lastname">Last Name:</label>
                    <input type="text" class="form-control" name="admin_lastname" id="admin-lastname" required>
                </div>
                <div class="form-group">
                    <label for="admin-Phone">Phone (format: xxx-xxx-xxx):</label>
                    <input type="tel" pattern="^\d{3}-\d{3}-\d{3}$" class="form-control" name="admin_phone" id="admin-Phone" required>
                </div>
                <div class="form-group">
                    <label for="admin-city">City:</label>
                    <input type="text" class="form-control" name="admin_city" id="admin-city" required>
                </div>
                <div class="form-group">
                    <label for="admin-country">Country:</label>
                    <input type="text" class="form-control" name="admin_country" id="admin-country" required>
                </div>
                <div class="form-group">
                    <label for="admin-email">Email:</label>
                    <input type="email" class="form-control" name="admin_email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" class="form-control" name="admin_username" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-code">Special code:</label>
                    <input type="text" class="form-control" name="admin_code" id="admin-code" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
      </div>
    </div>
  </div>
</div>




{% endblock %}
